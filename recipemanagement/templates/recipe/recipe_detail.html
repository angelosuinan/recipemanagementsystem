{% extends 'base.html' %}

{% block content %}
    <div class="recipe">
        <h1>{{ recipe.name }}</h1><br>
        <p>{{ recipe.description }}</p><br>
        <p>{{ recipe.prep_time }}</p><br>
        <p>{{ recipe.servings }}</p><br>
        <p>{{ recipe.direction }}</p><br>
        <p>{{ recipe.ingredients }}</p><br>
        <center><table><form>
        {% for product in products %}
            <tr>
            <td>{{ product.name }}</td> 
            <td><input type="checkbox"></td>
            </tr>
        {% endfor %}
            <tr>
                <td align="center"><input type="submit" value="Buy"></td>
            </tr>
        </form>
        </table></center>
    </div>
{% endblock %}
